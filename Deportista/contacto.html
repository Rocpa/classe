    <div class="form">
        <label for="name">Nombre</label>
        <input type="text" id="name"><br>
        <label for="surname">Apellido</label>
        <input type="text" id="surname"><br>
        <label for="capcha">No soy un robot</label>
        <input type="checkbox" name="" id="capcha"><br>
        <input type="submit" id="submit" onclick="capcha()"><br>
        <p id="text" style="display: none">Debes confirmar que no eres un robot</p>
        <script>
            function capcha() {
                var checkBox = document.getElementById("capcha");
                var text = document.getElementById("text");
                if (checkBox.checked == false) {
                    text.style.display = "block";
                } else {
                    text.style.display = "none";
                }
            }
        </script>
    </div>
